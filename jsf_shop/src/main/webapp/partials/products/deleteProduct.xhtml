<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{deleteProduct.id}"  />
        <f:viewParam name="name" value="#{deleteProduct.name}"  />
        <f:viewParam name="price" value="#{deleteProduct.price}"  />
    </f:metadata>
    
    <!--  TODO -->
    <h:head>
        <title>Delete product</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Delete product</h3>

                <!--  TODO -->
                
                <p>Id set by application (database)</p>
                <h:form class="partial-form">
                    <h:panelGrid columns="2" class="table">
                   
                        <h:outputLabel value="Id"/>
                        <h:outputText value="#{deleteProduct.id}"/> 
                        <h:outputLabel value="Name" />
                        <h:outputText id="name" value="#{deleteProduct.name}"/>
                        <h:outputLabel value="Price" />
                        <h:outputText id="price" value="#{deleteProduct.price}"/> 
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="productList?faces-redirect=true" />
                        <h:commandButton value="Delete" actionListener="#{productCtrl.deleteProduct()}" 
                                         action="productList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
