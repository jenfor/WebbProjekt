<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <!-- Use #{request.contextPath} for root ( not / )-->
        <c:set var="res" value="#{request.contextPath}/resources" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="#{res}/bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="#{res}/css/default.css"/>
        <link rel="icon" type="image/png" href="#{res}/img/favicon.png"/>
        <title>JSF Shop</title>
    </h:head>

    <h:body class="container" >
        <header>
            <hgroup>
                <h1>Fruitology</h1>
                <h2>We taste better</h2>
            </hgroup>
        </header>
        <nav class="navbar navbar-default" role="navigation">
            <h:link value="Home" class="navbar-brand" outcome="home" />
            <h:link value="Products" class="navbar-brand" outcome="products" />
            <h:link value="Customers" class="navbar-brand" outcome="customers" />
            <h:link value="Orders" class="navbar-brand" outcome="orders" />        
        </nav>
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
            <p> ThisIsFooter</p> 
        </footer>
    </h:body>

</html>
