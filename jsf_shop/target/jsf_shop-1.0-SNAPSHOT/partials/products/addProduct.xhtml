<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add product</title>
    </h:head>   
    <h:body>

        
        <!-- NOTHING to do here -->
        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h3>Add product</h3>
                <p>Id set by application (database)</p>
                <h:form class="partial-form">
                    <h:panelGrid columns="3" class="table">
                   
                        <h:outputLabel value="Name" />
                        <h:inputText id="name" value="#{addProduct.name}"/>
                        <h:message for="name"/>
                        <h:outputLabel value="Price" />
                        <h:inputText id="price" value="#{addProduct.price}"/> 
                        <h:message for="price"/>
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="productList?faces-redirect=true" />
                        <h:commandButton value="Save" actionListener="#{productCtrl.newProduct()}" 
                                         action="productList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
